<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script type="text/javascript" src="./js/resources/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<title>Time Frame Visualization</title>
</head>

<body ng-app="timeframe" ng-controller="pageCtrl">
	<div id="headerContainer">
		<div class="row">
				<div id="menuBar" class="col-md-7 row" ng-model='activeTab'>
					<div class="btn-group btn-group-justified">
						<div class="btn-group" ng-repeat="attrib in mainAttribs">
							<button type="button" class="btn btn-default" value="{{attrib}}" ng-click="selectAttrib($event)">{{attrib}}</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								More Fields
								<span class="caret"></span>
							</button>
							<ul id="menuBarDropdown" class="dropdown-menu">
								<li>
									<div id="menuBarDropdownContainer"class="dropdown-menu btn-group btn-group-vertical" ng-repeat="attrib in otherAttribs">
										<button type="button" class="btn btn-default" value="{{attrib}}" ng-click="selectAttrib($event)">{{attrib}}</button>
									</div>
								</li>
							</ul>
						</div>
					</div>
			</div>
			<div class="input-group col-md-4 col-md-offset-8">
				<input type="text" placeholder="ID" class="form-control" ng-model="inputID">
				<span class="input-group-btn">
					<button class="btn btn-default"type="button" ng-click="getJSON()">
						<span class="glyphicon glyphicon-stats"></span>
					</button>
				</span>
			</div>
		</div>
	</div>
	<br>
	<div id="mainContainer" class="container-fluid">
		<div id="topContainer">
			<label>Commit Attribute Weights: {{activeTab}}</label>
				<timeline-D3 tl-data="timelineInfo"></timeline-D3>
			</div>
		</div>
		<br>
		<div id="bottomContainer">
			<div id="chart">
				<div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
			</div>
		</div>
	</div>
	<!-- Loading in all the JS files: angular, D3, jQuery-->
	<script type="text/javascript" src="./js/resources/angular.min.js"></script>
	<script type="text/javascript" src="./js/resources/angular-charts.js"></script>
	<script type="text/javascript" src="./js/resources/underscore.min.js"></script>
	<script type="text/javascript" src="./js/resources/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/filters.js"></script>
	<script type="text/javascript" src="./js/services.js"></script>
	<script type="text/javascript" src="./js/directives.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
